<script>
    var introDone = false;
    
    var iconX = 0;
    var iconY = 0;

    var iconXLerped = 0;
    var iconYLerped = 0;

    document.addEventListener("mousemove", function(event) {
        var gameIcon = document.getElementById("game-icon");
        var mouseX = event.clientX;
        var mouseY = event.clientY;
        iconX = mouseX / window.innerWidth * 25 - 12.5;
        iconY = mouseY / window.innerHeight * 25 - 12.5;
    });
    function update() {
        iconXLerped += (iconX - iconXLerped) * 0.004;
        iconYLerped += (iconY - iconYLerped) * 0.004;

        if (introDone) {
            var gameIcon = document.getElementById("game-icon");
        
            var untitledIcon = document.getElementById("title-untitled");
            var tagIcon = document.getElementById("title-tag");
            var game = document.getElementById("title-game");
    
            var posX = iconXLerped + Math.sin(performance.now() / 1000) * 1;
            var posY = iconYLerped + Math.cos((performance.now() + 100) / 1000) * 1;
            
            gameIcon.style.transform = "translate(-50%, -50%) translate(" + posX + "px, " + posY * 3 + "px) scale(0.66) rotate(" + posX * 0.25 + "deg)";
            
            untitledIcon.style.transform = "translate(-50%, -50%) translate(-22%, -32%) rotate(-8deg) translate(" + posX + "px, " + posY * 3 + "px) rotate(" + posX * 0.25 + "deg)";
            tagIcon.style.transform = "translate(-50%, -50%) translate(3%, 23%) translate(" + posX + "px, " + posY * 3 + "px) rotate(" + posX * .25 + "deg)";
            game.style.transform = "translate(-50%, -50%) translate(25%, 16.5%) translate(" + posX + "px, " + posY * 3 + "px) rotate(" + posX * -.25 + "deg)";
        }
        
        requestAnimationFrame(update);
    }

    // wait
    var gameIcon = document.getElementById("game-icon");
    var bg = document.getElementById("bg");
    var epicContainer = document.getElementById("epic-container");
    var startButton = document.getElementById("start-button");

    epicContainer.style.opacity = 0;
    startButton.style.opacity = 0;

    setTimeout(function() {
        bg.style["background-color"] = "white";
        setTimeout(function() {
            var untitledIcon = document.getElementById("stretch-untitled");
            untitledIcon.style.transform = "scale(1.2, 1.2)";
            setTimeout (function() {
                gameIcon.style.transform = "translate(-50%, -50%) scale(0) rotate(-45deg)";
                setTimeout(function() {
                    gameIcon.style.transitionTimingFunction = "cubic-bezier(0.34, 1.56, 0.64, 1)"
                    gameIcon.style.transform = "translate(-50%, -50%) scale(0.66)";
                    var untitledIcon = document.getElementById("stretch-untitled");
                    untitledIcon.style.transform = "scale(1)";
                    untitledIcon.style.transition = false;
    
                    var tagIcon = document.getElementById("title-tag");
                    var game = document.getElementById("title-game");
    
                    tagIcon.style.visibility = "visible";
                    game.style.visibility = "visible";
    
                    var untitledRealIcon = document.getElementById("title-untitled");
                    untitledRealIcon.style.transform = "translate(-50%, -50%) translate(-22%, -32%) rotate(-8deg) scale(1)";
                    
                    bg.style["background-color"] = "#131313";
                    bg.style.transitionDuration = "1s"

                    setTimeout(function() {
                        gameIcon.style.visibility = "visible";

                        epicContainer.style.visibility = "visible";
                        epicContainer.style.opacity = 1;

                        epicContainer.style.transition = "opacity 0.5s ease";

                        startButton.style.visibility = "visible";
                        startButton.style.opacity = 1;

                        startButton.style.transition = "opacity 0.5s ease";

                        introDone = true;
                        update();
                    }, 600);
                }, 600);
            }, 600);
        }, 500);
    }, 100);

</script>
